<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="text/javascript" src="jquery-3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
  <link rel="stylesheet" href="SignUpStyle.css">
</head>

<body class="bg-transparent">

<div id="mDiv">

<!--@if(ViewBag.IsTrue == true )-->

<div class="bg-light" style="clip-path: polygon(100% 2%, 0 0, 50% 100%);">
  <h2 id="signUptext" class="text-primary p-3">Sign Up Here</h2>

</div>

<div id="formDiv" class="container d-flex flex-column flex-wrap justify-content-center align-content-center  my-5 mx-auto">
  <form asp-area="Main" asp-controller="MainHome" asp-action="SignUp" method="post">
    <div class="form-floating m-4 ">
      <input id="usersignup" asp-for="Username" type="name" class="form-control"  style="width: 300px;" placeholder="Username"/>
      <label for="usersignup">Username</label>
    </div>
    <div class="form-floating  m-4">
      <input id="emailsignup" asp-for="Email" type="email" style="width: 300px;" class="form-control" placeholder="Email"/>
      <label for="emailsignup">Email</label>
    </div>

    <div class="form-floating m-4">
      <input id="signuppass" asp-for="RePassword" type="password" class="form-control" placeholder="RePassword" style="width: 300px;" >
      <label for="signuppass">Password</label>
    </div>
    <div class="form-floating  m-4">
      <input id="repass" asp-for="RePassword" type="password" class="form-control" placeholder="Re-Password" style="width: 300px;"/>
      <label for="repass">Re-Password</label>
    </div>
    <div asp-validation-summary="All" class="text-danger"></div>

    <button type="submit" class="btn btn-primary ms-4 mt-5" style="margin-right: 10%;">
      SignUp
    </button>
    <button type="button" class="btn btn-outline-primary mt-5">
      <a href="Main.html" style="text-decoration: none" target="_self">
        I Have an Account
      </a>
    </button>
  </form>



</div>

</div>




</body>



</html>
