<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="text/javascript" src="jquery-3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
  <link rel="stylesheet" href="SignUpStyle.css">
  <script type="text/javascript" src="SignUp%20Scripts/Theme.js"></script>
</head>

<body class="earthy">

<div id="mDiv"  >

<!--@if(ViewBag.IsTrue == true )-->


  <h2 id="signUptext" class="text-primary text-center text-md-start mt-1 mt-md-5 p-3 ">Sign Up Here</h2>



<div id="formDiv" class="container d-flex flex-column flex-wrap justify-content-center align-content-center mx-auto " style="margin-top: 2%;">
  <form asp-area="Main" asp-controller="MainHome" asp-action="SignUp" method="post">
    <div class="input-group m-4 " style="width: 300px;">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input id="usersignup" asp-for="Username" required type="name" class="form-control rounded-end" required  placeholder="Username"/>


    </div>
    <div class="form-floating  m-4">
      <input id="emailsignup" asp-for="Email" required type="email" style="width: 300px;" class="form-control" placeholder="Email"/>
      <label for="emailsignup">Email</label>
    </div>

    <div class="form-floating m-4">
      <input id="signuppass" asp-for="RePassword" required  type="password" class="form-control" placeholder="RePassword" style="width: 300px;" >
      <label for="signuppass">Password</label>
    </div>
    <div class="form-floating  m-4">
      <input id="repass" asp-for="RePassword" required type="password" class="form-control" placeholder="Re-Password" style="width: 300px;"/>
      <label for="repass">Re-Password</label>
    </div>
    <div asp-validation-summary="All" class="text-danger"></div>
    <div class="d-flex flex-row align-content-center justify-content-center mt-4 pt-3">
      <button type="submit" id="signUpbtn" class="btn btn-primary text-light " >
        Sign Up
      </button>

    </div>


  </form>
  <button id="haveaccountbtn" type="button" class="btn btn-outline-primary position-fixed">
    <a href="Main.html" style="text-decoration: none" class="text-light" target="_self">
      I Have an Account
    </a>
  </button>
  <div class="themes">
  <h5 id="adventxt" class="position-fixed text-primary no-small" style="margin-left: 1%;top: 65%;left: 4%;font-family: 'Space Grotesk',serif">
    Adventures:
  </h5>
  <button id="marsbtn" class="btn text-light btn-outline-warning position-fixed" style="margin-left: 1%;top: 73%;left: 4%;font-family: 'Space Grotesk',serif">
    Mars

  </button>
  <button id="earthbtn" class="btn text-light btn-outline-primary mt-2 position-fixed" style="margin-left: 1%;top: 79%;left: 4%;font-family: 'Space Grotesk',serif">
    Earth

  </button>
  <button id="moonbtn" class="btn text-light btn-outline-light mt-2 position-fixed" style="margin-left: 1%;top: 86%;left: 4%;font-family: 'Space Grotesk',serif">
    moon

  </button>

  </div>



</div>

</div>




</body>



</html>
